title: Contains Duplicate
slug: contains-duplicate
difficulty: easy
status: published

description: |
  Given an integer array nums,
  return true if any value appears at least twice in the array,
  and return false if every element is distinct.

constraints: |
  1 <= nums.length <= 10^5
  -10^9 <= nums[i] <= 10^9

input_format: |
  An integer array nums

output_format: |
  true if any duplicate exists, otherwise false

examples:
  - input: nums = [1,2,3,1]
    output: true
    explanation: |
      The number 1 appears twice.

test_cases:
  - input: "1 2 3 1\n"
    expected_output: "true"
    is_hidden: false

  - input: "1 2 3 4\n"
    expected_output: "false"
    is_hidden: true
